{% extends "navbar.html" %}
  {% block content %}
  
Welcome to the restaruant page!

{% for entry in restaurantlist %}
  <br>
  {% for name, value in entry.get_fields %}
    {% if name != "restaurant_pic" %}
     {{name}} : {{value}}
     <br>
    {% else %}
    <img src="{{ entry.restaurant_pic.url }}" width="200" height="200">
     <br>
    {% endif %}
  {% endfor %}
{% endfor %}  

{% endblock %}
